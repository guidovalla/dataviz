<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://d3js.org/d3.v7.js"></script>
</head>

<body>
  <div id="chart"></div>

  <script>
    // set up

    const margin = { top: 10, right: 10, bottom: 20, left: 40 };

    const width = 300 - margin.left - margin.right;
    const height = 200 - margin.top - margin.bottom;

    const svg = d3.select('#chart')
      .append('svg')
        .attr('width', width + margin.left + margin.right)
        .attr('height', height + margin.top + margin.bottom)
      .append('g')
        .attr('transform', `translate(${margin.left},${margin.top})`);

    // data

      d3.csv("https://raw.githubusercontent.com/guidovalla/dataviz/main/2.1.1_Austin.csv", function(data) {
      console.log(data)
    // const data = [
    // {city: "Austin", 
    // Carya_illinoinensis: 916, 
    // Ulmus_crassifolia: 831, 
    // Quercus_virginiana: 790, 
    // Lagerstroemia_indica: 609, 
    // Quercus_fusiformis:590, 
    // other:2239},
    // {city: "Austin", 
    // Carya_illinoinensis: 916, 
    // Ulmus_crassifolia: 831, 
    // Quercus_virginiana: 790, 
    // Lagerstroemia_indica: 609, 
    // Quercus_fusiformis:590, 
    // other:2239}
    // ];
    
    console.log(data)
    //i have the object of strings data, i want to convert it to an object of numbers
    //i want to convert the object of strings to an object of numbers
    //i want to convert the object of strings to an object of numbers

    const data_var = d3.map(data, function(d) {
      return ({
        city: d.city,
        Carya_illinoinensis: +d.Carya_illinoinensis,
        Ulmus_crassifolia: +d.Ulmus_crassifolia,
        Quercus_virginiana: +d.Quercus_virginiana,
        Lagerstroemia_indica: +d.Lagerstroemia_indica,
        Quercus_fusiformis: +d.Quercus_fusiformis,
        other: +d.other
      })
    })

    console.log(data_var)
    



    const tree= Object.keys(data_var[0]).filter(d => d != "city");
    const cities = data_var.map(d => d.city);

    const stackedData = d3.stack()
        .keys(tree)(data_var);

    const xMax = d3.max(stackedData[stackedData.length - 1], d => d[1]);

    // scales


    const x = d3.scaleLinear()
        .domain([0, xMax]).nice()
        .range([0, width]);

    const y = d3.scaleBand()
        .domain(cities)
        .range([0, height])
        .padding(0.25);

    const color = d3.scaleOrdinal()
        .domain(tree)
        .range(d3.schemeTableau10);

    // axes

    const xAxis = d3.axisBottom(x).ticks(5, '~s');
    const yAxis = d3.axisLeft(y);

    svg.append('g')
        .attr('transform', `translate(0,${height})`)
        .call(xAxis)
        .call(g => g.select('.domain').remove());

    svg.append("g")
        .call(yAxis)
        .call(g => g.select('.domain').remove());

    // draw bars

    // create one group for each fruit
    const layers = svg.append('g')
      .selectAll('g')
      .data(stackedData)
      .join('g')
        .attr('fill', d => color(d.key));

    // transition for bars
    const duration = 1000;
    const t = d3.transition()
        .duration(duration)
        .ease(d3.easeLinear);

    layers.each(function(_, i) {
      // this refers to the group for a given fruit
      d3.select(this)
        .selectAll('rect')
        .data(d => d)
        .join('rect')
          .attr('x', d => x(d[0]))
          .attr('y', d => y(d.data.city))
          .attr('height', y.bandwidth())
        .transition(t)
          // i is the index of this fruit.
          // this will give the bars for each fruit a different delay
          // so that the fruits will be revealed one at a time.
          // using .each() instead of a normal data join is needed
          // so that we have access to what fruit each bar belongs to.
          .delay(i * duration)
          .attr('width', d => x(d[1]) - x(d[0]));
    })
  });


  </script>
</body>

</html>
