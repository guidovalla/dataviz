<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>




<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 20, left: 50},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page

    
    //Parse the Data
    d3.csv("https://raw.githubusercontent.com/guidovalla/dataviz/main/first_stacked_bar_chart.csv", function(data) {
    console.log(data)
    const svg = d3.select("#my_dataviz")
                  .append("svg")
                    .attr("id", "stacked_svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        

    // List of subgroups = header of the csv files = soil condition here

      var subgroups = data.columns.slice(1)
      
    
      // List of groups = species here = value of the first column called group -> I show them on the X axis
      //var groups = d3.map(data, function(d){return(d.group)}).keys()
//aaaaaaaaaaaaaa      
      var groups = data.map(d => d.city);
      var filteredGroups = groups.slice(0);
      var filteredData = data.slice(0);
      var max = d3.max(filteredData, d => d3.sum(subgroups.map(key => +d[key]))); 
//aaaaaaaaaaaaaa
      // Add y axis
      var y = d3.scaleBand()
          .domain(filteredGroups)
          .range([0, height])
          .padding(0.2);
      
        svg.append("g")
        .call(d3.axisLeft(y).tickSizeOuter(0));
    
      // Add x axis
      var x = d3.scaleLinear()
        .domain([0, 1.2*(max)])
        .range([0, width ]);
    svg.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x))
         .selectAll("text")
           .attr("transform", "translate(-10,0)rotate(-45)")
         .style("text-anchor", "end");
    
      // color palette = one color per subgroup
      var color = d3.scaleOrdinal()
        .domain(subgroups)
        .range(['#e41a1c','#377eb8','#4daf4a', '#f48d0a', '#800aee'])
        //CHANGE THIS TO THE COLORS YOU WANT
    
      //stack the data? --> stack per subgroup
      var stackedData = d3.stack()
        .keys(subgroups)
        .value((d, key) => +d[key])
        .order(d3.stackOrderNone)
        .offset(d3.stackOffsetNone)
        (filteredData);
    
      // Show the bars
      svg.append("g")
        .selectAll("g")
        // Enter in the stack data = loop key per key = group per group
        .data(stackedData)
        .enter().append("g")
          .attr("fill", function(d) { return color(d.key); })
          .selectAll("rect")
          // enter a second time = loop subgroup per subgroup to add all rectangles
          .data(function(d) { return d; })
          .enter().append("rect")
            .attr("x", function(d) { return x(d[0]); })
            .attr("y", function(d) { return y(d.data.city); })
            .attr("height", y.bandwidth())
            .attr("width",function(d) { return x(d[1]-x(d[0])); })
    })

    </script>
