<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>





<script>


    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 40, bottom: 50, left: 80},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page

    d3.csv("https://raw.githubusercontent.com/guidovalla/dataviz/main/data/2nd_WITHOUT_NAMES_chart.csv", function(data) {
      
        // append the svg object to the body of the page
        const svg = d3.select("#my_dataviz")
                      .append("svg")
                        .attr("id", "stacked_percentage_svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                      .append("g")
                        .attr("transform", `translate(${margin.left},${margin.top})`);
      
       
        // List of subgroups = header of the csv files = scientific name of the trees (here)
        const subgroups = data.columns.slice(1);
      
        // List of groups = value of the first column = cities (here) -> on Y axis
        const groups = data.map(d => d.City);
  
        var filteredGroups = groups;
        var filteredData = data;
        filteredGroups = groups.slice(0);
        filteredData = data.slice(0);

      
        // Define maximum
        var max = d3.max(filteredData, d => d3.sum(subgroups.map(key => +d[key])));  
      
        // Add X axis
        const x = d3.scaleLinear()
                    .domain([0, 100])
                    .range([0, width]);
         // ----------------
  // Create a tooltip
  // ----------------
  var tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "1px")
    .style("border-radius", "5px")
    .style("padding", "10px")

  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    var subgroupName = d3.select(this.parentNode).datum().key;
    var subgroupValue = d.data[subgroupName];
    tooltip
        .html("Trees: " + subgroupName + "<br>" + "percentage: " + subgroupValue+"%")
        .style("opacity", 1)
  }
  var mousemove = function(d) {
    tooltip
      .style("left", (d3.mouse(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
      .style("top", (d3.mouse(this)[1]) + "px")
  }
  var mouseleave = function(d) {
    tooltip
      .style("opacity", 0)
  }
        svg.append("g")
             .attr("transform", `translate(0, ${height})`)
           .call(d3.axisBottom(x))
           .selectAll("text")
             .attr("transform", "translate(-10,0)rotate(-45)")
           .style("text-anchor", "end");
        
        // Add Y axis
        const y = d3.scaleBand()
                    .range([0, height])
                    .domain(filteredGroups)
                    .padding(.1);
        
        svg.append("g")
           .call(d3.axisLeft(y).tickSizeOuter(0));
      
        // Color palette = one color per subgroup
        const color = d3.scaleOrdinal()
                        .range(['#b51d14', '#ddb310', '#4053d3', '#fb49b0', '#00b25d','#cacaca'])
                        .domain(subgroups);
    
        // Normalize the data -> sum of each group must be 100!
        dataNormalized = []
        filteredData.forEach(function(d){
            // Compute the total
            tot = 0
            for (i in subgroups){ name=subgroups[i] ; tot += +d[name] }
            // Now normalize
            for (i in subgroups){ name=subgroups[i] ; d[name] = (d[name] / tot * 100).toFixed(2)}
        })
    
        // Stack the data (per subgroup)
        const stackedData = d3.stack()
                              .keys(subgroups)                      
                              .value((d, key) => +d[key])
                              .order(d3.stackOrderNone)
                              .offset(d3.stackOffsetNone)
                              (filteredData);
      
        // Show the bars
        svg.append("g")
           .selectAll("g")
           // Enter in the stack data = loop key per key = group per group
           .data(stackedData)
           //.join("g")
           .enter().append("g")
             .attr("fill", d => color(d.key))
             .selectAll("rect")
             // enter a second time = loop subgroup per subgroup to add all rectangles
             .data(d => d)
             //.join("rect")
            .enter().append("rect")

               .attr("x", d => x(d[0]))
               .attr("y", d => y(d.data.City))
               .attr("width", d => x(d[1]) - x(d[0]))
               .attr("height", y.bandwidth())
               .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)
      })
      
</script>
