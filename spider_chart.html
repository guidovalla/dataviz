<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="d3-scale-radial.js"></script>
  <style>
    body { 
      margin: 0; position: fixed; top: 0; right: 0; bottom: 0; left: 0; 
      font-family: monospace;
    }
    
    .menu {
    	position: absolute;
      top: 15px;
      left: 15px;
    }
    .menu2 {
    	position: absolute;
      top: 15px;
      left: 35px;
    }
    
    text {
      text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
    }
    
    .x-tick {
      stroke: black;
      opacity: 0.5;
    }
    
    .x-tick-long {
      stroke: black;
      stroke-dasharray: 5, 5;
      opacity: 0.3;
    }
    
    .y-tick circle {
      fill: grey;
      font-size: 10px;
      opacity: 0.1;
    }
    
    .y-tick text {
      font-size: 10px;
      opacity: 0.5;
    }
    
    .label text {
      font-size: 10px;
    }
    
    .dot-run {
      fill: #181750;
    }
    
    .mins {
      fill: #181750;
      fill-opacity: 0.6;
      stroke: #181750;
      stroke-width: 1px;
    }
    .avg {
      fill: #0fdd21;
      fill-opacity: 0.001;
      stroke: #0fdd21;
      stroke-width: 1px;
    }
    .maxs {
      fill: #501d17;
      fill-opacity: 0.3;
      stroke: #501d17;
      stroke-width: 1px;
    }
    
    .hover-dot {
      opacity: 0;
    }
  </style>
</head>

<body>
  <div class="menu">
    States
    <select class="States">
      <option value="Alabama">Alabama</option>
      <option value="Arizona">Arizona</option>
      <option value="Arkansas">Arkansas</option>
      <option value="California">California</option>
      <option value="Colorado">Colorado</option>
      <option value="Connecticut">Connecticut</option>
      <option value="Delaware">Delaware</option>
      <option value="Florida">Florida</option>
      <option value="Georgia">Georgia</option>
      <option value="Idaho">Idaho</option>
      <option value="Illinois">Illinois</option>
      <option value="Indiana">Indiana</option>
      <option value="Iowa">Iowa</option>
      <option value="Kansas">Kansas</option>
      <option value="Kentucky">Kentucky</option>
      <option value="Louisiana">Louisiana</option>
      <option value="Maine">Maine</option>
      <option value="Maryland">Maryland</option>
      <option value="Massachusetts">Massachusetts</option>
      <option value="Michigan">Michigan</option>
      <option value="Minnesota">Minnesota</option>
      <option value="Mississippi">Mississippi</option>
      <option value="Missouri">Missouri</option>
      <option value="Montana">Montana</option>
      <option value="Nebraska">Nebraska</option>
      <option value="Nevada">Nevada</option>
      <option value="New Hampshire">New Hampshire</option>
      <option value="New Jersey">New Jersey</option>
      <option value="New Mexico">New Mexico</option>
      <option value="New York">New York</option>
      <option value="North Carolina">North Carolina</option>
      <option value="North Dakota">North Dakota</option>
      <option value="Ohio">Ohio</option>
      <option value="Oklahoma">Oklahoma</option>
      <option value="Oregon">Oregon</option>
      <option value="Pennsylvania">Pennsylvania</option>
      <option value="Rhode Island">Rhode Island</option>
      <option value="South Carolina">South Carolina</option>
      <option value="South Dakota">South Dakota</option>
      <option value="Tennessee">Tennessee</option>
      <option value="Texas">Texas</option>
      <option value="Utah">Utah</option>
      <option value="Vermont">Vermont</option>
      <option value="Virginia">Virginia</option>
      <option value="Washington">Washington</option>
      <option value="West Virginia">West Virginia</option>
      <option value="Wisconsin">Wisconsin</option>
      <option value="Wyoming">Wyoming</option>
      <option value="Alaska">Alaska</option>

      
    </select>
    <div class="menu2">
      Years
      <select class="Years">
        <option value="1978">1978</option>
        <option value="1983">1983</option>
        <option value="1988">1988</option>
        <option value="1993">1993</option>
        <option value="1998">1998</option>
        <option value="2003">2003</option>
        <option value="2008">2008</option>
        <option value="2013">2013</option>
        <option value="2018">2018</option>
        <option value="2023">2023</option>
      </select>
  </div>
  
  <script>
    var state = "Alaska";
    var year= "1978"
    
    var patha="https://raw.githubusercontent.com/guidovalla/dataviz/main/data/spider_data_avg/"
    var pathm="https://raw.githubusercontent.com/guidovalla/dataviz/main/data/spider_data_min/"
    var pathM="https://raw.githubusercontent.com/guidovalla/dataviz/main/data/spider_data_max/"
    var path2="min_temperatures.csv"
    var path3="avg_temperatures.csv"
    var path4="max_temperatures.csv"
    var cippa=patha+state+year+path3
    var margin = {top: 100, right: 100, bottom: 100, left: 100};
    
    var width = 960 - margin.left - margin.right,
    		height = 500 - margin.top - margin.bottom;
    
    var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
    var center = svg.append("g")
    	.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var radius = Math.min(width, height) / 2 + 10;
    var radiusTextSpacing = 50;
    
    var fullCircle = 2 * Math.PI;
    
    var dotRadius = 2;
    
    var x = d3.scaleBand()
    	.range([0, 2 * Math.PI]);
    
    var y = d3.scaleRadial()
    	.range([0, radius]);
    
    var z = d3.scaleTime()
    	.range([radius, 0]);
    
    // A filter shamelessly stolen from Nadieh Bremer
    var filter = svg.append('defs').append('filter').attr('id','glow'),
      feGaussianBlur = filter.append('feGaussianBlur').attr('stdDeviation','7').attr('result','coloredBlur'),
      feMerge = filter.append('feMerge'),
      feMergeNode_1 = feMerge.append('feMergeNode').attr('in','coloredBlur'),
      feMergeNode_2 = feMerge.append('feMergeNode').attr('in','SourceGraphic');
    
    var areaRuns = d3.areaRadial()
    	.angle(function(d) { return x(d.month)})
    	.outerRadius(function(d) { return y(d.temperature)})
    	.curve(d3.curveCatmullRomClosed);
    
    var avg, mins, maxs, hoverCirclesRuns, labels;
    var yTick, yAxis;
    makeradar(pathm,state,year,path2)
    makeradar(patha,state,year,path3)
    makeradar(pathM,state,year,path4)
    d3.select(".States")
    	.on("change", function(d) {
      	var attribute = d3.select(this).property("value");
      	state = attribute;
      	//change();
        d3.selectAll('svg > g >*').remove();
      center = svg.append("g")
    	.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
        makeradar(pathm,state,year,path2)
        makeradar(patha,state,year,path3)
        makeradar(pathM,state,year,path4)
    	});
    d3.select(".Years")
    	.on("change", function(d) {
      	var attribute = d3.select(this).property("value");
      	year = attribute;
      	//change();
        //ADD: destroy old chart
      d3.selectAll('svg > g >*').remove();
      center = svg.append("g")
    	.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
        makeradar(pathm,state,year,path2)
        makeradar(patha,state,year,path3)
        makeradar(pathM,state,year,path4)
    	});
        
    function makeradar(set,State,Year,pathos){
	
    d3.csv(set+State+Year+pathos, function(d) {
      d.temperature = +d.temperature;
      return d;
    }, function(error, data) {
      if (error) throw error;
      
      data = data.sort(function(a, b) {
        return a.month < b.month;
      });
      
      x.domain(data.map(function(d) {
        return d.month;
      }));
      
      y.domain([-20,40]);
      
      
      z.domain([d3.min(data, function(d) {
        return d.temperature;
      }), d3.max(data, function(d) {
        return d.temperature;
      })
    ]);
      
      var xAxis = center.append("g")
      	.attr("text-anchor", "middle");
        
      var xTick = xAxis.selectAll("g")
      	.data(data)
      .enter().append("g");
      
      xTick.append("line")
      	.attr("class", "x-tick")
      	.attr("y2", radius)
      	.attr("transform", function(d) {
          return "rotate(" + (x(d.month) / fullCircle * 360) + ")";
        });
      
      xTick.append("line")
      	.attr("class", "x-tick-long")
      	.attr("y1", radius)
      	.attr("y2", radius + 30)
      	.attr("transform", function(d) {
          return "rotate(" + (x(d.month) / fullCircle * 360) + ")";
        });
      
      yAxis = center.append("g")
      	.attr("text-anchor", "middle");
     	
      addAxis(0);
      
      labels = xTick.append("g")
      	.attr("class", "label");      
      
      labels.append("text")
      	.attr("y", radius + radiusTextSpacing)
      	.attr("x", function(d) {
        	return Math.cos(x(d.month) + Math.PI / 2) * (radius + radiusTextSpacing);
      	})
      	.attr("y", function(d) {
        	return Math.sin(x(d.month) + Math.PI / 2) * (radius + radiusTextSpacing);
      	})
      	.attr("dy", "0.35em")
      	.text(function(d) {
          return d.month;
        });
      if (set==patha){
      avg = center.append("g");
      
      avg.append("path")
      	.datum(data)
      	.attr("class", "avg")
      	.attr("d", areaRuns)
      	.attr("transform", "rotate(180)")
      	.style("filter" , "url(#glow)")
        .on("mouseover", function() {
        	d3.select(".times").transition()
            .style("fill-opacity", 0.05);
      	})
      	.on("mouseout", function() {
        	d3.select(".times").transition()
            .style("fill-opacity", 0.35);
      	});
            
      avg.selectAll("circle")
      	.data(data)
      .enter().append("circle")
      	.attr("class", "dot-run")	
     		.attr("cy", function(d) {
          return y(d.temperature);
        })
      	.attr("r", dotRadius)
      	.attr("transform", function(d) {
          return "rotate(" + (x(d.month)) / fullCircle * 360 + ")";
        })
      	.style("filter" , "url(#glow)");
            
      hoverCirclesRuns = center.append("g");
      }
      if (set==pathm){
      mins = center.append("g");
      
      mins.append("path")
      	.datum(data)
      	.attr("class", "mins")
      	.attr("d", areaRuns)
      	.attr("transform", "rotate(180)")
      	.style("filter" , "url(#glow)")
        .on("mouseover", function() {
        	d3.select(".times").transition()
            .style("fill-opacity", 0.05);
      	})
      	.on("mouseout", function() {
        	d3.select(".times").transition()
            .style("fill-opacity", 0.35);
      	});
            
      mins.selectAll("circle")
      	.data(data)
      .enter().append("circle")
      	.attr("class", "dot-run")	
     		.attr("cy", function(d) {
          return y(d.temperature);
        })
      	.attr("r", dotRadius)
      	.attr("transform", function(d) {
          return "rotate(" + (x(d.month)) / fullCircle * 360 + ")";
        })
      	.style("filter" , "url(#glow)");
            
      hoverCirclesRuns = center.append("g");
      }
      if (set==pathM){
      maxs = center.append("g");
      
      maxs.append("path")
      	.datum(data)
      	.attr("class", "maxs")
      	.attr("d", areaRuns)
      	.attr("transform", "rotate(180)")
      	.style("filter" , "url(#glow)")
        .on("mouseover", function() {
        	d3.select(".times").transition()
            .style("fill-opacity", 0.05);
      	})
      	.on("mouseout", function() {
        	d3.select(".times").transition()
            .style("fill-opacity", 0.35);
      	});
            
      maxs.selectAll("circle")
      	.data(data)
      .enter().append("circle")
      	.attr("class", "dot-run")	
     		.attr("cy", function(d) {
          return y(d.temperature);
        })
      	.attr("r", dotRadius)
      	.attr("transform", function(d) {
          return "rotate(" + (x(d.month)) / fullCircle * 360 + ")";
        })
      	.style("filter" , "url(#glow)");
            
      hoverCirclesRuns = center.append("g");
      }
    });
};
    
    function change() {
        runs.select("path")
          .transition()
          .duration(1000)
          .attr("d", function(d) {
            return areaRuns(d);
        	})
          .style("fill", function() {
            "#181750";
        	});
      
        runs.selectAll("circle")
          .transition()
          .duration(1000)
          .attr("cy", function(d) {
            return y(d.temperature);
          })
          .style("fill", function() {
            return "#181750";
        	});
        
        hoverCirclesRuns
          .selectAll("circle")
          .attr("cy", function(d) {
             return y(d.temperature);
          });
        
        yTick.selectAll("circle")
          .transition()
          .duration(250)
        	.attr("r", 0);
        
        yTick.selectAll("text")
          .transition()
          .duration(250)
        	.attr("y", 0)
        	.on("end", function() {
        		yAxis.selectAll("g").remove();
          	addAxis(250);
        	})
    }
    
    function addAxis(time) {
        yTick = yAxis.selectAll("g")
          .data(function() {
            return y.ticks(5).slice(1);
        	})
        .enter().append("g")
          .attr("class", "y-tick");

        yTick.append("circle")
          .transition()
          .duration(time * 3)
          .attr("r", function(d) {
            return y(d);
          });

        yTick.append("text")
          .transition()
          .duration(time * 3)
          .attr("y", function(d) {
            return -y(d);
          })
          .attr("dy", "0.35em")
          .text(function(d) {
            return (d);
          });
    }

  </script>
</body>
