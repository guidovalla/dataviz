<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz" class="centered"></div>




<script>

function makeSmallMultiple(colName, first) {
    var margin = {top: 30, right: 10, bottom: 30, left: 30};
    var width = 200 - margin.left - margin.right;
    var height = 300 - margin.top - margin.bottom;
    if (first) {
      margin.left = 100;
      margin.right = 0;
    }
    d3.csv("2nd_bis_chart_data.csv", function(data) {
      var subgroups = data.columns.slice(1);
      var groups = data.map(d => d.City);
      
      var svg = d3.select("#my_dataviz")
        .append("svg")
        .style("border", "none")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      
      //take the max value of the column
      var max = d3.max(data, d => d[colName]);
      console.log(max);
      var x = d3.scaleLinear()
        .domain([0, 30000])
        .range([0, width]);
      
      var y = d3.scaleBand()
        .domain(groups)
        .range([height, 0]);
      
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).ticks(2));
      
      if (first) {
        svg.append("g")
          .call(d3.axisLeft(y).ticks(2));
      } else {
        svg.append("g")
          .call(d3.axisLeft(y).tickValues([]));
      }
      
      var color = d3.scaleOrdinal()
        .domain(subgroups)
        .range(['#0061A0', '#00A7B5', '#9B3259', '#E0A4A1', '#574676']);
      
      svg.append("text")
        .attr("text-anchor", "start")
        .attr("y", -5)
        .attr("x", 0)
        .text(colName)
      
      let newData = data.map(row => {return{"key":row.City, "val":row[colName]}});
      
      svg.selectAll("g")
        .data(newData, d => d)
        .enter().append("rect")
        .style("fill", color(colName))
        .attr("y", d => y(d.key))
        .attr("x", x(0) + 1)
        .attr("width", d => x(d.val))
        .attr("height", y.bandwidth() - 2);
    });
}


  d3.csv("2nd_bis_chart_data.csv", function(data) {
      var subgroups = data.columns.slice(1);
      subgroups.forEach((gr,id) => makeSmallMultiple(gr, id == 0));
  });





</script>
