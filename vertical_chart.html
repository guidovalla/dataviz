<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<link rel="stylesheet" href="custom.css">


<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<div id="pippo"></div>





<script>


    // set the dimensions and margins of the graph
    var margin = {top: 30, right: 30, bottom: 70, left: 60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // Parse the Data
    d3.csv("https://raw.githubusercontent.com/guidovalla/dataviz/main/Austin5.csv", function(data) {
        
    // X axis
    var x = d3.scaleBand()
      .range([ 0, width ])
      .domain(data.map(function(d) { return d.Scientific_name; }))
      .padding(0.2);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .selectAll("text")
        .attr("transform", "translate(-10,0)rotate(-45)")
        .style("text-anchor", "end");
    
    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, 1000])
      .range([ height, 0]);
    svg.append("g")
      .call(d3.axisLeft(y));
    
    // Bars
    svg.selectAll("mybar")
      .data(data)
      .enter()
      .append("rect")
        .attr("x", function(d) { return x(d.Scientific_name); })
        .attr("y", function(d) { return y(d.Count); })
        .attr("width", x.bandwidth())
        .attr("height", function(d) { return height - y(d.Count); })
        .attr("fill", "#69b3a2")
    
    })


    // set the dimensions and margins of the graph
    var margin2 = {top: 30, right: 30, bottom: 70, left: 60},
    width2 = 460 - margin2.left - margin2.right,
    height2 = 400 - margin2.top - margin2.bottom;

    var svg2 = d3.select("#pippo")
      .append("svg")
        .attr("width", width2 + margin2.left + margin2.right)
        .attr("height", height2 + margin2.top + margin2.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin2.left + "," + margin2.top + ")");

    // Parse the Data for the second graph
    d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_stacked.csv", function(data) {
        // Your code for the second graph

        // List of subgroups = header of the csv files = soil condition here
        var subgroups2 = data.columns.slice(1);

        // List of groups = species here = value of the first column called group -> I show them on the X axis
        var groups2 = d3.map(data, function(d){return(d.group)}).keys();

        // Add X axis
        var x2 = d3.scaleBand()
            .domain(groups2)
            .range([0, width2])
            .padding([0.2]);
        svg2.append("g")
            .attr("transform", "translate(0," + height2 + ")")
            .call(d3.axisBottom(x2).tickSizeOuter(0));

        // Add Y axis
        var y2 = d3.scaleLinear()
            .domain([0, 60])
            .range([ height2, 0 ]);
        svg2.append("g")
            .call(d3.axisLeft(y2));

        // color palette = one color per subgroup
        var color2 = d3.scaleOrdinal()
            .domain(subgroups2)
            .range(['#e41a1c','#377eb8','#4daf4a']);

        // stack the data? --> stack per subgroup
        var stackedData2 = d3.stack()
            .keys(subgroups2)
            (data);

        // Show the bars
        svg2.append("g")
            .selectAll("g")
            // Enter in the stack data = loop key per key = group per group
            .data(stackedData2)
            .enter().append("g")
            .attr("fill", function(d) { return color2(d.key); })
            .selectAll("rect")
            // enter a second time = loop subgroup per subgroup to add all rectangles
            .data(function(d) { return d; })
            .enter().append("rect")
            .attr("x", function(d) { return x2(d.data.group); })
            .attr("y", function(d) { return y2(d[1]); })
            .attr("height", function(d) { return y2(d[0]) - y2(d[1]); })
            .attr("width", x2.bandwidth());
    });
 </script>
